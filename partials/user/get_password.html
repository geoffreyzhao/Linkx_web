<div class="forget-wrapper">
    <span class="forget-title">{{i18n('getpassword.title')}}</span>
    <hr>
    <div class="form-wrapper">
        <div class="left-wrapper">
            <form class="form-horizontal" ng-submit="getPassword()">
                <fieldset>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="email">{{i18n('getpassword.email')}}
                            <span class="input-required-feild"></span>
                        </label>
                        <div class="col-sm-8">
                            <input
                                type="email"
                                id="email" name="email" class="form-control"
                                placeholder="{{i18n('getpassword.email.placeholder')}}"
                                ng-model="email" required>
                        </div>
                        <div class="col-sm-offset-2 col-sm-8 user-register-tips">{{i18n('getpassword.tips')}}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-primary" ng-disabled="false">
                                {{i18n('getpassword.submit')}}
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="right-wrapper">
            <div>
                {{i18n('getpassword.right.back')}} <a href="#/user_login">{{i18n('getpassword.right.loginnow')}}</a>
            </div>
            <div>
                {{i18n('getpassword.right.noaccount')}} <a href="#/user_register">{{i18n('getpassword.right.registernow')}}</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
