<!doctype html>
<html>
    <head>
        <title>baidu map research - async load</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <script src="http://api.map.baidu.com/api?v=1.5&amp;ak=M32F7xZ18PZ3571P7iiIuUUY"></script>

        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            .mapContainer {
                width: 100%;
                height: 100%;
            }
        </style>

        <script>
            function initialize() {
                var mp = new BMap.Map('map');
                mp.centerAndZoom(new BMap.Point(121.491, 31.233), 13);
            }
            function loadScript() {
                var script = document.createElement("script");
                script.src = "http://api.map.baidu.com/api?v=1.5&ak=M32F7xZ18PZ3571P7iiIuUUY&callback=initialize";
              document.body.appendChild(script);
            }

            window.onload = loadScript;
        </script>
    </head>
    <body>
        <div id="map" class="mapContainer"></div>

    </body>

</html>
