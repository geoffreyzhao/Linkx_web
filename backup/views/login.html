<div class="login-wrapper">
    <span class="login-title">{{_rb.userlogin}}</span>
    <hr>
    <div class="form-wrapper">
        <div class="left-wrapper">
            <form class="form-horizontal" ng-submit="login()">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="email" ng-bind="_rb.email"></label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-user"></i></span>
                                <input
                                    id="email"
                                    type="email"
                                    placeholder="{{_rb.loginph}}"
                                    ng-model="form.email" required>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password" ng-bind="_rb.pwd"></label>
                        <div class="controls">
                            <div class="input-prepend">
                                <span class="add-on"><i class="icon-lock"></i></span>
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="{{_rb.pwdph}}"
                                    ng-model="form.password" required>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input
                                    id="remember"
                                    type="checkbox"
                                    ng-model="form.remember"><span bs-tooltip="tooltip" data-placement="right" ng-bind="_rb.remember"></span>
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary" ng-bind="_rb.login"></button>
                            <span><a href="#/forget" style="margin-left: 10px" ng-bind="_rb.forget"></a></span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="right-wrapper">
            <div>{{_rb.prenotaccount}} <a href="#/register">{{_rb.registernow}}</a></div>
            <div class="third-part">
                /*third part login access*/
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
